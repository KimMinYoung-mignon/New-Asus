<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문-사용자 입력을 이용하는 방법</title>
</head>
<body>
    <script>
        // 사용자의 값을 입력받기
        var data = prompt("몇 단을 출력할까요?");

        data=parseInt(data);

        // for (var k=0; k<=data; k++){
        //     for (var i=1; i<=9; i++) {
        //         document.write(data+"X"+i+"<br>")
        //     };
        // }

        for (var i=1; i<=9;i++) {
            document.write(data+"X"+i+"="+(i*data)+"<br>")
        }
    </script>
</body>
</html>
