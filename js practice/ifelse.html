<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 검사기</title>
</head>
<body>
    <title>3의 배수 검사하기</title>
    <p id="result"></p>

    <script>
        let userNumber = prompt("숫자를 입력하세요");
        let displayArea = document.querySelector('#result');

        if ( userNumber != null ){
            if ( userNumber % 3 === 0 ) {
                displayArea.innerHTML = "3의 배수입니다."
            }else {
                displayArea.innerHTML = "3의 배수가 아닙니다."
            }
        }
    </script>
</body>
</html>
